<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY K-DRAMA WATCHED</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Quicksand', sans-serif;
}

body{
  background:#0a0a0a;
  color:#ffffff;
  min-height:100vh;
}

.app-bar{
  padding:40px 25px 25px;
  text-align:center;
  background:#111111;
  border-bottom:1px solid #1f1f1f;
}

.app-bar h1{
  font-size:22px;
  letter-spacing:3px;
  font-weight:600;
}

.rating-row{
  margin-top:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:13px;
  opacity:0.6;
}

.sort-btn{
  background:#0f0f0f;
  border:1px solid #1f1f1f;
  padding:4px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}

.content{
  padding:20px;
  max-width:600px;
  margin:auto;
}

.drama-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#111111;
  border:1px solid #1f1f1f;
  border-radius:18px;
  padding:18px 20px;
  margin-bottom:18px;
  text-decoration:none;
  color:#ffffff;
  transition:0.3s ease;
}

.drama-card:hover{
  transform:translateY(-4px);
  background:#1a1a1a;
}

.title{
  font-size:14px;
  letter-spacing:1px;
}

.rating{
  font-weight:600;
  padding:6px 12px;
  border-radius:12px;
  background:#0f0f0f;
  border:1px solid #1f1f1f;
  font-size:13px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin-top:25px;
}
</style>
</head>

<body>

<div class="app-bar">

  <div class="rating-row">
    <span id="countText"></span>
    <div class="sort-btn" onclick="toggleSort()">↑↓</div>

</div>

<div class="content">
  <div id="dramaList"></div>
  <div class="footer">©devxdave</div>
</div>

let highFirst = true;
const dramaList = document.getElementById("dramaList");
const countText = document.getElementById("countText");

countText.textContent = dramas.length + " K-Dramas • Personal Ratings";

function renderList(){
  dramaList.innerHTML = "";

  dramas.sort((a,b)=>{
    return highFirst ? b.rating - a.rating : a.rating - b.rating;
  });

  dramas.forEach(drama=>{
    const card=document.createElement("a");
    card.className="drama-card";
    card.href=`https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(drama.title+" South Korean TV series")}`;
    card.target="_blank";

    card.innerHTML=`
      <div class="title">${drama.title}</div>
      <div class="rating">${drama.rating}/10</div>
    `;

    dramaList.appendChild(card);
  });
}

function toggleSort(){
  highFirst = !highFirst;
  renderList();
}

renderList();
