<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEVXDAVE Movies</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Quicksand', sans-serif;
}

body{
  background:#0a0a0a;
  color:#ffffff;
  min-height:100vh;
}

/* TOP BAR */
.app-bar{
  padding:40px 25px 25px;
  text-align:center;
  background:#111111;
  border-bottom:1px solid #1f1f1f;
}

.app-bar h1{
  font-size:22px;
  letter-spacing:3px;
  font-weight:600;
}

.rating-row{
  margin-top:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:13px;
  opacity:0.6;
}

.sort-btn{
  background:#0f0f0f;
  border:1px solid #1f1f1f;
  padding:4px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
  transition:0.2s;
}

.sort-btn:hover{
  background:#1a1a1a;
}

/* CONTENT */
.content{
  padding:20px;
  max-width:600px;
  margin:auto;
}

/* CARD */
.card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#111111;
  border:1px solid #1f1f1f;
  border-radius:18px;
  padding:18px 20px;
  margin-bottom:18px;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
  transition:0.3s ease;
  text-decoration:none;
  color:#ffffff;
}

.card:hover{
  transform:translateY(-4px);
  background:#1a1a1a;
}

.title{
  font-size:14px;
  letter-spacing:1px;
}

.rating{
  font-weight:600;
  padding:6px 12px;
  border-radius:12px;
  background:#0f0f0f;
  border:1px solid #1f1f1f;
  font-size:13px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin-top:25px;
}
</style>
</head>

<body>

<div class="app-bar">
  <h1>MY MOVIE & SERIES WATCHED</h1>

  <div class="rating-row">
    <span id="countText"></span>
    <div class="sort-btn" onclick="toggleSort()">↑↓</div>
  </div>
</div>

<div class="content">
  <div id="itemList"></div>
  <div class="footer">©devxdave</div>
</div>

<script>

let highFirst = true;

const itemList = document.getElementById("itemList");
const countText = document.getElementById("countText");

countText.textContent = items.length + " Titles • Personal Ratings";

function renderList(){
  itemList.innerHTML = "";

  items.sort((a,b)=>{
    return highFirst ? b.rating - a.rating : a.rating - b.rating;
  });

  items.forEach(item=>{
    const card=document.createElement("a");
    card.className="card";
    card.href=`https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(item.title)}`;
    card.target="_blank";

    card.innerHTML=`
      <div class="title">${item.title}</div>
      <div class="rating">${item.rating}/10</div>
    `;

    itemList.appendChild(card);
  });
}

function toggleSort(){
  highFirst = !highFirst;
  renderList();
}

renderList();
</script>

</body>
