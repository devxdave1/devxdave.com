<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MY K-MOVIE WATCHED</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Quicksand', sans-serif;
}

body{
  background:#0a0a0a;
  color:#ffffff;
  min-height:100vh;
}

.app-bar{
  padding:40px 25px 25px;
  text-align:center;
  background:#111111;
  border-bottom:1px solid #1f1f1f;
}

.app-bar h1{
  font-size:22px;
  letter-spacing:3px;
  font-weight:600;
}

.rating-row{
  margin-top:8px;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  font-size:13px;
  opacity:0.6;
}

.sort-btn{
  background:#0f0f0f;
  border:1px solid #1f1f1f;
  padding:4px 8px;
  border-radius:8px;
  cursor:pointer;
  font-size:12px;
}

.content{
  padding:20px;
  max-width:600px;
  margin:auto;
}

.movie-card{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#111111;
  border:1px solid #1f1f1f;
  border-radius:18px;
  padding:18px 20px;
  margin-bottom:18px;
  text-decoration:none;
  color:#ffffff;
  transition:0.3s ease;
}

.movie-card:hover{
  transform:translateY(-4px);
  background:#1a1a1a;
}

.title{
  font-size:14px;
  letter-spacing:1px;
}

.rating{
  font-weight:600;
  padding:6px 12px;
  border-radius:12px;
  background:#0f0f0f;
  border:1px solid #1f1f1f;
  font-size:13px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:0.6;
  margin-top:25px;
}
</style>
</head>

<body>

<div class="app-bar">
  <h1>MY K-MOVIE WATCHED</h1>
  <div class="rating-row">
    <span id="countText"></span>
    <div class="sort-btn" onclick="toggleSort()">↑↓</div>
  </div>
</div>

<div class="content">
  <div id="movieList"></div>
  <div class="footer">©devxdave</div>
</div>

<script>
const movies = [
{ title:"The Flu", rating:8},
{ title:"Parasite", rating:10},
{ title:"1987: When the Day Comes", rating:8},
{ title:"Train to Busan", rating:9},
{ title:"Shark", rating:7},
{ title:"Ditto", rating:8},
{ title:"20th Century Girl", rating:10},
{ title:"My Little Bride", rating:7},
{ title:"Peninsula", rating:8},
{ title:"High Five", rating:7},
{ title:"The Moon", rating:8},
{ title:"Brave Citizen", rating:9},
{ title:"Officer Black Belt", rating:8},
{ title:"The Gangster, the Cop, and the Devil", rating:7},
{ title:"Secretly, Greatly", rating:6},
{ title:"Revelations", rating:8},
{ title:"Tunnel", rating:7},
{ title:"Project Silence", rating:8},
{ title:"Pawn", rating:8},
{ title:"My Daughter Is a Zombie", rating:7},
{ title:"Holy Night: Demon Hunter", rating:8},
{ title:"Alive", rating:9},
{ title:"Zombie for Sale", rating:8},
{ title:"The Great Flood", rating:8},
{ title:"Escape", rating:8},
{ title:"Sinkhole", rating:9},
{ title:"Hijack", rating:9},
{ title:"Midnight Sun", rating:8},
{ title:"Dragged", rating:8},
{ title:"The Secret Zoo", rating:8},
{ title:"Target", rating:8},
{ title:"Unlocked", rating:9},
{ title:"No Other Choice", rating:9},
{ title:"Wall to Wall", rating:7},
{ title:"Shark 2: The Storm", rating:8},
{ title:"My Sassy Girl", rating:10},
{ title:"Dokgo Rewind", rating:8},
{ title:"Even If This Love Disappears from the World Tonight", rating:10},
{ title:"Love Untangled", rating:9},
{ title:"Han Gong-ju", rating:7},
{ title:"Exit", rating:8}
];

let highFirst = true;
const movieList = document.getElementById("movieList");
const countText = document.getElementById("countText");

countText.textContent = movies.length + " K-Movies • Personal Ratings";

function renderList(){
  movieList.innerHTML = "";

  movies.sort((a,b)=>{
    return highFirst ? b.rating - a.rating : a.rating - b.rating;
  });

  movies.forEach(movie=>{
    const card=document.createElement("a");
    card.className="movie-card";
    card.href=`https://en.wikipedia.org/wiki/Special:Search?search=${encodeURIComponent(movie.title+" South Korean film")}`;
    card.target="_blank";

    card.innerHTML=`
      <div class="title">${movie.title}</div>
      <div class="rating">${movie.rating}/10</div>
    `;

    movieList.appendChild(card);
  });
}

function toggleSort(){
  highFirst = !highFirst;
  renderList();
}

renderList();
</script>

</body>
</html>
